<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="app.css">

</head>

<body>
  <!-- start button -->

  <div class="start-box">
    <h1>How well you know anime</h1>
    <button>start quiz</button>
  </div>
  <!-- info about quiz -->
  <div class="info-box hidden">
    <div class="info-title">Some rules about quiz</div>
    <div class="info-list">
      <ul>
        <li>Once you select your answer it can't be undone.</li>
        <li>You'll get points on the basis of your correct answers.</li>
      </ul>
    </div>
    <!-- exit continue buttons -->
    <div class="buttons">
      <button class="one-btn">Exit Quiz</button>
      <button class="two-btn">Continue</button>
    </div>
  </div>

  <!-- quiz box -->
  <div class="quiz-box hidden">
    <header>
      <div class="title">Weeb quiz</div>
      <!-- <div class="timer">
        <div class="time-left">Time left</div>
        <div class="timer-sec">15</div>
      </div>
      <div class="time-line"></div> -->
    </header>
    <section class="que-container">
      <div class="question">
        <!-- in js -->
      </div>
      <div class="option-list">
        <!-- in js -->
      </div>
    </section>

    <footer>
      <div class="total-que">
        <!-- in js -->
      </div>
      <button class="next-btn">Next</button>
    </footer>
  </div>


  <!-- result -->
  <div class="result-box hidden">
    <div class="icon">
      <i class="fa-solid fa-ghost"></i>
    </div>
    <h3>You've completed the quiz!</h3>
    <div class="score">
      <!-- in js -->
    </div>
    <div class="buttons">
      <button class="replay-btn">Replay</button>
      <button class="quit-btn">Quit</button>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
